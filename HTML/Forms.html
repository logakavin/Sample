<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="">Name</label>
        <input type="text" name="" pattern="[a-z0-9 ]+" id="" required>

        <br><br>
        
        <label for="">Number</label>
        <input type="number" min="19" max="40" value="25" name="" id="">

        <br><br>

        <label for="">EMail</label>
        <input type="email" name="" id="">

        <br><br>

        <label for="">Password</label>
        <input type="password" name="" id="">

        <br><br>

        <label for="">Checkbox</label>
        <input type="checkbox" name="" id="" value="C" checked> C/C++
        <input type="checkbox" name="" id="" value="PY"> Python
        <input type="checkbox" name="" id="" value="java">java
        <input type="checkbox" name="" id="" value="ruby"> Ruby

        <br><br>

        <label for="">Radio</label>
        <input type="radio" name="gen" id="" checked>Male
        <input type="radio" name="gen" id="">Female
        <input type="radio" name="gen" id="">Others

        <br><br>

        <label for="">File</label>
        <input type="file" name="" accept=".pdf" id="" multiple>

        <br><br>
        <label for="">Color</label>
        <input type="color" name="" id="">

        <br><br>
        <label for="">Date and Time</label>
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="datetime" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="month" name="" id="">
        <input type="week" name="" id="">
        <br><br>
        
        <label for="">Select</label>
        <select name="" id="">
            <option value="">1st year</option>
            <option value="">2nd year</option>
            <option value="" selected>3rd year</option>
        </select>
        <br><br>
        
        <label for="">Range</label>
        <input type="range" min="0" max="4" step=".5" name="" id="">
        <br><br>
        
        <button type="button">Button</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br><br>
        
        <input type="button" value="Inp Btn">
        <input type="submit" value="INP Submit">
        <input type="reset" value="INP Reset">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    
        
</head>
<body class="container" data-bs-theme="light">
    <forms class="row was-validated">

        

        <div class="col-md-6">

        </div>

        <div class="col-md-6">

        <input type="password" name="" id="inputpass" class="form-control"  required>
        </div>

        <div class="col-md-6">
            <label for="adrr" class="form-label">address</label>
            <textarea name="" id="adrr" class="form-control text-bg-light"></textarea>
        </div>
        
        <div class="col-md-4">
            <label for="file" class="form-label">resume</label>
            <input type="file" name="d" id="" class="form-control">
        </div>

        <div class="col-md-4">
            <label for="select" class="form-label">select</label>
        <select name="" id="select" class="form-select">
        <option value="">select 1</option>
        <option value="">select 2</option>
        <option value="">select 3</option>
    </select>
        </div>
        
        
        <div class="col-md-6 d-flex">
            <div>
            <div class="form-check form-check-inline">
                <label for="chk1" class="form-check-label">checkbox</label>
                <input type="checkbox" id="chk1" class="form-check-input" required>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="" id="chk1" class="form-check-input" required>
                <label for="chk1" class="form-check-label">Check 1</label>
            </div>
        </div>
        </div>

         <div class="col-md-6">
        <label for="radio" class="form-check-label">radio</label>
        <input type="radio" name="rad" id="radio" class="form-check-input">
         
         <label for="radio" class="form-check-label">radio1</label>
         <input type="radio" name="rad" id="radio" class="form-check-input">
        </div>

        <div class="form-check form-switch">
            <label for="sw" class="form-check-label">switch</label>
            <input type="checkbox" role="switch" id="sw" class="form-check-input">
        </div>
        <div class="form-check form-switch">
            <label for="sw1" class="form-check-label">switch1</label>
            <input type="checkbox" role="switch" class="form-check-input" id="sw1">
        </div>

       


       <div class="col-md-6 mt-2">
        <div class="input-group">
            <span class="input-group-text">Name</span>
            <input type="text" name="" id="" class="form-control" required>
            </div>
       </div>

            <div class="col-md-6 mt-2">
            <div class="input-group">
                <input type="file" name="" id="" class="form-control">
                <button class="btn btn-outline-dark">Upload</button>
            </div>
            </div>
            
        
            <div class="col-md-6 mt-2">
                <div class="form-floating">
                    <input type="text" placeholder="" name="" id="" class="form-control" required>
                    <label for="" class="form-label">Username</label>
                </div>
                </div>
            
                <div class="col-md-6 mt-2">
                    <div class="form-floating">
                        <input type="text" placeholder="" name="" id="" class="form-control" required>
                        <label for="" class="form-label">Password</label>
                    </div>
                    </div>
                   
                <div class="input-group mt-2">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane-fill" viewBox="0 0 16 16">
                            <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849"/>
                          </svg>
                    </span>
                    
                    <input type="text" name="" id="" class="form-control" required>
                    
                </div>
                <div class="col-md-4">
                <label for="customRange1" class="form-label">Range</label>
                <input type="range" class="form-range" min="0" max="2" step="0.5" id="customRange1">
                </div>
       </div>
       
             </div>
             <button class="btn btn-primary" type="submit">Submit</button>

    </forms>
    </body>

    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>

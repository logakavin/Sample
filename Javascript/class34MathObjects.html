<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Math Objects:
        syntax:
            Math.property

        1. PI => return pie value
        2. E => return Enurel value
        3. round() => return the rounded number
        4. ceil() => it returns next int value
        5. sqrt() => it square root value
        6. abs() => it returns absolute value
        7. pow() => it returns power value
        8. min() => it returns minimum value in a set of number
        9. max() => it returns maximum value in a set of number
        10. floor() => it returns actual integer number
        11. random() => it generates random number
    
        -->
    <script>
document.write(
            "1. " +Math.PI
            );
//==================================    
document.write(
        "<br> 2. "+Math.E
        )
//==================================    
document.write(
        "<br> 3. "+Math.round(5.5)
        )
//==================================    
document.write(
        "<br> 4. "+Math.ceil(5.0)
        )
//==================================    
document.write(
        "<br> 5. "+Math.sqrt(144)
        )
//==================================    
document.write(
        "<br> 6. "+Math.abs(-85)
        )
//==================================    
document.write(
        "<br> 7. " + Math.pow(3,6)
        )
//==================================    
document.write(
        "<br> 8. " + Math.min(10,20,30,60,50)
        )
//==================================    
document.write(
        "<br> 9. " + Math.max(10,20,30,60,50)
        )
//==================================    
document.write(
        "<br> 10. " + Math.floor(5.8)
        )
//==================================    
document.write(
        "<br> 11. " + Math.random()*10+1
        )
//==================================    
document.write(
        "<br> 12. " + Math.floor(Math.random()*20+1)
        )

        document.write("<br><h1>Number methods</h1><br>")
        /* Number Methods */
        let num1 = 31.456;
        
        document.write(
        "<br> 1. toExponential() :" +num1.toExponential(2)
        )
        document.write(
        "<br> 2. toFixed() :" +num1.toFixed(5)
        )
        document.write(
        "<br> 3. toPrecision() :" +num1.toPrecision(7)
        )
    </script>
</body>
</html>

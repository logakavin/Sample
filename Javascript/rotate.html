<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <style>
        body{
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100px;
            overflow: hidden;
        }
        .img-container{
            position: relative;
            width: 300px;
             height: 300px;
             transform: rotatey(0deg);
             transform-style: preserve-3d;
             transition: all 1s ease-in-out;
        margin-top: 50px;
        }
        .img-container span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: rotateY(calc(var(--i)*50deg))translateZ(400px);
        }

        .img-container span img{
            position: absolute;
            left: 0%;
            top: 0%;
            width: 100%;
            border-radius: 20px;
        }
.btn1{
    position: absolute;
   font-size: 40px;
    margin-top: 800px;
    margin-left: 0px;
    border-radius: 20px;
    background-color: blanchedalmond;
}
.btn2{
    position: absolute;
    font-size: 40px;
    margin-left: 300px;
    margin-top: 800px;
    border-radius: 20px;
    background-color: red;
    color: white;
}
.btn3{
    position: absolute;
    font-size: 40px;
    margin-top: 800px;
    margin-left: 550px;
    border-radius: 20px;
    background-color: aqua;
}
    </style>
</head>
<body>
    <div class="img-container">
   <span style="--i:1"> 
    <img height="300px" width="300px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi7Fbif_wPyIxty0DuLcXfqH7UGB_1bUmiKQ&s" alt=""> 
</span>
   <span  style="--i:2">
    <img height="300px" width="300px" src="https://png.pngtree.com/thumb_back/fh260/background/20230610/pngtree-flame-lighted-car-desktop-wallpaper-hd-1920x1080-image_2935337.jpg " alt="">
</span>
   <span  style="--i:3">
    <img height="300px" width="300px" src="https://cdn.pixabay.com/photo/2023/05/24/21/26/car-8015901_1280.jpg" alt="">
 </span>
 <span style="--i:4">
    <img height="300px" width="300px" src="https://cdn.bajajauto.com/-/media/assets/bajajauto/bikes/pulsar-ns400-2024/ns400z-bike.png" alt="">
 </span>
 <span style="--i:5">
    <img height="300px" width="300px" src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt="">
 </span>
 
 <span style="--i:6">
    <img height="300px" width="300px" src="https://png.pngtree.com/thumb_back/fw800/background/20240211/pngtree-a-man-riding-bike-in-natural-forest-road-image_15625917.jpg" alt="">
 </span>
 <span  style="--i:7">
    <img height="300px" width="300px" src="https://images.picxy.com/cache/2020/9/2/e3736ce71b54337b2aa9393e17378f56.jpg" alt="">
 </span>
</div>
<button class="btn1" id="prebtn">Previous</button>
 <button class="btn2" id="stopbtn" >Stop</button>
 <button class="btn3" id="nextbtn">Next</button>
 
 
 <script>
const img = document.querySelector(".img-container");
const prebtn = document.getElementById("prebtn");
const nextbtn = document.getElementById("nextbtn");
const stopbtn = document.getElementById("stopbtn")

let x=0;
let timer = 0;
prebtn.addEventListener("click",()=>{
x=x+20;
clearTimeout(timer);
updateImage();
}
);

nextbtn.addEventListener("click",()=>{
    x=x-20;
    clearTimeout(timer);
    updateImage();
});

stopbtn.addEventListener("click",()=>{
x=x=0;
clearTimeout(timer);
});

function updateImage(){
   img.style.transform =`rotatey(${x}deg)`;
    timer=setTimeout(()=>{
        x=x-20;
        updateImage();

    },1000);
}
updateImage();

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str="loga kavin"
        console.log(str.length);
        console.log(str.slice(5,8));
        console.log(str.substring(2,9));
        console.log(str.substr(3,8));
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        console.log(str.replace(/kavin/i,"jjjuuu"));
        console.log(str.replaceAll("loga","jj"));
        console.log(str.repeat(5));
        console.log(str.concat(" bsc,msc"));


        const str1 = "      "+str+'             '
        console.log(str1);
        console.log(str1.trim());
        console.log(str1.trimLeft());
        console.log(str1.trimRight());
        console.log(str.padStart(14,"kkkddd"));
        console.log(str.padEnd(17,"qqqqqqq"));
        console.log(str[1]);
        console.log(str.charAt(2));
        console.log(str.charCodeAt(3));

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

const a = Number(prompt("enter a"));
const b = Number(prompt("enter b"));

const opt = Number(prompt("enter option:\n 1 Add \n 2 sub \n 3 multiple \n 4 divide"));

switch (opt) {
    case 1:
        alert("result : " + (a+b));
        break;

case 2:
    alert("result:" + (a-b));
    break;

    case 3:
    alert("result:" + (a*b));
    break;

    case 4:
    alert("result:" + (a/b));
    break;

    default:
        alert("invalid option")

}



   </script>
</body>
</html>

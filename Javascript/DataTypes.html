<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Datatypes: 
            1. Number => NaN
            2. String
            3. Boolean
            4. Object => Arrays,Object, Date
            5. Undefind
            6. Null

        */

        let num1 = 1717, num2 = 6.732;

        console.log(typeof num1);
        console.log(typeof num2);

        let str1 = 'c', str2 = "Hello 'world'..!";

        console.log(typeof str1);
        console.log(typeof str2);

        let bool1=true,bool2=false;
        console.log(typeof bool1);
        console.log(typeof bool2);

        let obj1 = {
            Firstname:"Kavin",
            Email:"kavin@mail.com",
            Phone:3456789012
        }

        console.log(typeof obj1);
        console.log(typeof obj1.Lastname);

        let arr1 = ["BMW","RE","KTM"];
        console.log(typeof arr1);

        let strObj = new String("Kavin"), numObj = new Number(34);
        console.log(typeof strObj);
        console.log(typeof numObj);
    
        </script>
</body>
</html>

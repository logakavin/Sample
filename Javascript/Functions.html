<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        types:

        1. regular function
        2. arrow function

        Syntax:
        1.
            FUNCTION fun_name(parameter){
                set of codes..!
            }

        2. 
            VAR_DEC fun_name = () =>{
                set of codes..!
            }
    -->

    <label for="">Num 1</label>
    <input type="number" name="" id="num1">
    <label for="">Num 2</label>
    <input type="number" name="" id="num2">
    <button onclick="addNumResult()">Calculate</button>

    <h1 id="result">
        Result <br>
        <span id="result1"></span><br>
        <span id="result2"></span><br>
    </h1>
    <script>
        const box1 = document.getElementById("num1");
        const box2 = document.getElementById("num2");

        //regular function
        function addNumResult(){
            let addValue = Number(box1.value)+Number(box2.value);


            // document.getElementById("result").innerHTML = `Result :<br>
            //                                                 Addition : ${addValue} <br>
            //                                                 Multiply : ${multipleValue}`;

            const multipleValue = multipleNumResult(box1.value,box2.value);

            document.getElementById("result1").innerHTML = addValue;
            document.getElementById("result2").innerText = multipleValue;
        }
        
        //Arrow function
        const  multipleNumResult = (a,b) =>{
            console.log("function triggered");
            
            let multipleValue = Number(a)*Number(b);
            console.log(multipleValue);
            
            return multipleValue;
            // document.getElementById("result2").innerText = multipleValue;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

document.write( "1. " +Math.PI);
document.write( "<br>  2. " +Math.E);
document.write( "<br>  3. " +Math.round(2.3));
document.write( "<br>  4. " +Math.ceil(2.7));
document.write( "<br>  5. " +Math.sqrt(25));
document.write( "<br>  6. " +Math.abs(-66));
document.write( "<br>  7. " +Math.pow(2,2));
document.write( "<br>  8. " +Math.min(2,30,32,23));
document.write( "<br>  9. " +Math.max(2,30,32,23));
document.write( "<br>  10." +Math.floor(3.8));
document.write( "<br> 11. " +Math.random()*11);


let num1=12.345;
document.write("<br><br>  1)  " +num1.toExponential(4))
document.write("<br><br>  2)  " +num1.toFixed(1))
document.write("<br><br>  3) " +num1.toPrecision(3))



</script>

</body>
</html>
